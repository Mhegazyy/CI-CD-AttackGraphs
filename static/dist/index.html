<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Repositories — Attack Graph</title>
  <script type="module" crossorigin src="./modulepreload-polyfill.js"></script>
  <link rel="stylesheet" crossorigin href="./styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Attack Graph Dashboard</h1>
  </header>

  <nav class="site-nav">
    <a href="index.html" class="nav-link">Repositories</a>
  </nav>

  <main class="page page--repos">
    <h2>Your Repositories</h2>
    <table class="repos-table">
      <thead>
        <tr><th>Name</th><th>URL</th><th>Actions</th></tr>
      </thead>
      <tbody id="repos-body">
        <!-- JS will inject rows like:
          <tr>
            <td>MyRepo</td>
            <td>https://github.com/…</td>
            <td>
              <button data-scan="1">Scan</button>
              <a href="graph.html?repo=1">Graph</a>
              <a href="report.html?repo=1">Report</a>
            </td>
          </tr>
        -->
      </tbody>
    </table>
  </main>
</body>
</html>
