<!DOCTYPE html>
<html>
<head>
  <title>Attack Graph Tool Dashboard</title>
</head>
<body>
  <h1>Repositories</h1>
  <ul>
    {% for repo in repositories %}
      <li>
        <strong>{{ repo.name }}</strong> - {{ repo.repo_url }}
        <form action="{{ url_for('scan_repo', repo_id=repo.id) }}" method="post" style="display:inline;">
          <button type="submit">Scan</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  
  <h2>Add Repository</h2>
  <form action="{{ url_for('add_repo') }}" method="post">
    <label for="name">Repository Name:</label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="repo_url">Repository URL:</label>
    <input type="text" name="repo_url" id="repo_url" required>
    <br>
    <button type="submit">Add Repository</button>
  </form>
</body>
</html>
